<div *ngIf="gameOver" class="gameOver">
  <img src="/assets/img/game_over.svg" />
</div>

<div *ngIf="!gameOver" class="field">
  <div *ngIf="!gameOver">
    <app-player
      (click)="editPlayer(i)"
      class="player-position"
      *ngFor="let player of game.players; let i = index"
      [ngStyle]="{ 'top.px': 20 + i * 70 }"
      [name]="player"
      [playerActive]="i == game.currentPlayer"
      [profileImg]="game.player_images[i]"
    >
    </app-player>
  </div>
  <!-- Bild vorladen -->
  <img
    class="preloadImage"
    src="/assets/img/cards/{{ game.stack[game.stack.length - 1] }}.png"
  />

  <div class="card-stack">
    <!-- Card Stack -->
    <img
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      [ngStyle]="{ 'right.px': i * 5 }"
      src="/assets/img/cards/card_cover.png"
    />

    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 20px"
      src="/assets/img/cards/card_cover.png"
    />

    <!--Stack for played Card -->
    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      src="/assets/img/cards/{{ card }}.png"
    />

    <!-- Current card (Animation) -->
    <img
      *ngIf="game.pickCardAnimation"
      class="pick-card"
      style="right: 20px"
      src="/assets/img/cards/{{ game.currentCard }}.png"
    />
  </div>
  <div class="info-wrapper">
    <app-game-info
      *ngIf="!gameOver"
      class="info__description"
      [card]="game.currentCard"
    ></app-game-info>
    <!-- Material Design components for Angular -->
    <div class="add-player">
      <span><b>Add Player</b></span>
      <button *ngIf="!gameOver" mat-fab color="primary" (click)="openDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
<!-- Material Design Card -->
