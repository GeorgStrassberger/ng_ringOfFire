<app-player class="player-position" *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 90)}" [name]="player" [playerActive]="i == game.currentPlayer">



</app-player>

<div class="field">

    <div class="card-stack">
        <!-- Card Stack -->
        <img *ngFor="let c of [0,1,2,3]; let i= index;" [ngStyle]="{'right.px': i*5}" src="/assets/img/cards/card_cover.png">

        <img (click)="takeCard()" class="top-card" style="right:20px" src="/assets/img/cards/card_cover.png">

        <!--Stack for played Card -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/cards/{{ card }}.png">
        <!-- Current card (Animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right:20px" src="/assets/img/cards/{{ currentCard }}.png">

    </div>

</div>
<!-- Material Design Card -->

<app-game-info>


</app-game-info>
<!-- Material Design components for Angular -->
<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
